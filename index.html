<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-close">
            <span class="header-close_line "></span>
            <span class="header-close_line "></span>
        </div>
        <div class="header-restore"><a href="#" class="header-restore_link"></a></div>
    </header>
    <main class="main">

        <h1 class="title"></h1>
        <ul class="list">
            <li class="list-item list-item_first"></li>
            <li class="list-item list-item_sec"></li>
            <li class="list-item list-item_third"></li>
        </ul>
        <div class="card-container">
            <div class="card card-first card-active">
                <h2 class="card-title"></h2>
                <div class="card-price">

                </div>
                <div class="card-line"></div>
                <div class="card-price-bot"></div>

            </div>
            <div class="card card-sec">
                <h2 class="card-title card-title_sec"></h2>
                <div class="card-price card-price_sec">

                </div>
                <div class="card-line card-line_sec"></div>
                <div class="card-price-bot card-price-bot_sec"></div>
                <div class="discount-circle"><span class="interest"></span> </div>
            </div>
        </div>
        <a class="continue"></a>


    </main>
    <footer class="footer">
        <p class="auto-rewable"></p>
        <a href="#" class="link-Teams"></a>
        <a href="#" class="link-priacy"></a>
        <div class="home-indicator"></div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
