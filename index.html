<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-close">
            <span class="header-close_line "></span>
            <span class="header-close_line "></span>
        </div>
        <div class="header-restore"><a href="#" class="header-restore_link">Restore</a></div>
    </header>
    <main class="main">

        <h1 class="title">Unlimited Access
            to All Features</h1>
        <ul class="list">
            <li class="list-item list-item_first">Unlimited documents</li>
            <li class="list-item list-item_sec">Export to clouds</li>
            <li class="list-item list-item_third">Text recognition (OCR)</li>
        </ul>
        <div class="card-container">
            <div class="card card-first card-active">
                <h2 class="card-title">Monthly</h2>
                <div class="card-price">$9.99
                    <p>per month</p>
                </div>
                <div class="card-line">3 DAYS FREE!</div>
                <div class="card-price-bot">$9.99 month</div>

            </div>
            <div class="card card-sec">
                <h2 class="card-title card-title_sec">Annually</h2>
                <div class="card-price card-price_sec">$19.99
                    <p>per year</p>
                </div>
                <div class="card-line card-line_sec">most popular</div>
                <div class="card-price-bot card-price-bot_sec">$1.66 month</div>
                <div class="discount-circle"><span class="interest">-83%</span> </div>
            </div>
        </div>
        <a class="continue">Continue </a>


    </main>
    <footer class="footer">
        <p class="auto-rewable">Auto-rewable. Cancel anytime</p>
        <a href="#" class="link-Teams">Terms of Use</a>
        <a href="#" class="link-priacy">Privacy Policy</a>
        <div class="home-indicator"></div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
